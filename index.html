<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&amp;family=Karla&amp;display=swap"  rel="stylesheet"/>
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
    <main class="body">
        <section id="heading">
            <div class="toggler">
                <p class="toggler--">Light</p>
                    <div class="toggler--slider">
                        <div class="toggler--slider--circle"></div>
                    </div>
                <p class="toggler--">Dark</p>
            </div>

            <h1>Generate a <span>random password</span></h1>
            <h3>Never use an insecure password again.</h3>

            <form>
                <label for="p-length">Password length: <span>12</span></label><br/>
                <input type="range" max="16" min="8" default="12" id="p-length"/>
            </form>

            <div class="check">
                <div class="grid-content">
                    <label for="symbols">Include symbols</label>
                    <div class="grid-toggler">
                        <input type="checkbox" id="symbols">
                        <label for="symbols" class="slider"></label>
                    </div>
                </div>
                <div class="grid-content">
                    <label for="numbers">Include numbers</label>
                    <div class="grid-toggler">
                        <input type="checkbox" id="numbers">
                        <label for="numbers" class="slider"></label>
                    </div>
                </div>
            </div>

            <button class="btn-generate">Generate passwords</button>
        </section>
        <hr>
        <section id="password-section">
            <div class="grid">
                <div class="password"></div>
                <div class="password"></div>
                <div class="password"></div>
                <div class="password"></div>
            </div>
        </section>
    </main>
</body>
    <script src="./script/index.js" type="text/javascript"></script>
</html>
